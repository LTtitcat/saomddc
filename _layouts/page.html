---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.index %}
  <div class="post-index">
    {% include toc.html html=content h_min=2 h_max=6 anchor_class='page-link' %}
  </div>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>

</article>
